<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    </head>
    <body>
        <h1>Banner test flomoji 4</h1>
        <script>
                function loadAndTrackBanner() {
                    var originalHeight = window.innerHeight;
                    var minHeightDifference = 80;
                    //Flomoji
                    //$('head').append('<meta name="apple-itunes-app" content="app-id=1164573049, affiliate-data=cnn, app-argument=https://itunes.apple.com/app/flomoji/id1164573049?pt=306452&ct=abcd&mt=8">');
                    //PGR app
                    $('head').append('<meta name="apple-itunes-app" content="app-id=349731802, affiliate-data=progcom, app-argument=https://itunes.apple.com/app/apple-store/id349731802?pt=306452&ct=BannerTest&mt=8">');
                    window.setTimeout(function() {
                        try {
                            var currentHeight = window.innerHeight;
                            var heightDifference = originalHeight - currentHeight;
                            if(heightDifference >= minHeightDifference) {
                                //fire GA
                                alert("Should fire GA as height difference = " + heightDifference);
                            } else alert("DON'T fire GA as height difference = " + heightDifference);
                        } catch(e) {}
                    }, 1000);
                }
                $(document).ready(function() {
                    try {
                        if(navigator.userAgent.match(/(iPod|iPhone|iPad)/)) loadAndTrackBanner();
                    } catch(e) {}
                });
            </script>
    </body>
</html>
